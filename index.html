<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Wrapper -->
    <div
      id="wrapper"
      class="w-dvw h-dvh flex flex-col justify-center max-[700px]:justify-start max-[700px]:pt-5 items-center max-[700px]:items-start gap-7 max-[700px]:gap-5 bg-black text-slate-50 max-[700px]:px-2"
    >
      <h1 class="text-9xl max-[700px]:text-8xl font-semibold max-w-full">
        <span
          class="bg-[url('https://i.pinimg.com/564x/86/33/d7/8633d7b74eecaeb25325d919de002ed1.jpg')] bg-cover bg-clip-text text-transparent"
          >Rock</span
        >
        <span
          class="bg-[url('https://i.pinimg.com/564x/9d/0e/e1/9d0ee1c310942dd74aa8c1921b50ac7a.jpg')] bg-cover bg-clip-text text-transparent"
          >Paper</span
        >
        <span
          class="bg-[url('https://i.pinimg.com/736x/5e/aa/23/5eaa23f52321c5b5f988d466e86f30e7.jpg')] bg-cover bg-center bg-clip-text text-transparent"
          >Scissors</span
        >
      </h1>
      <h3 class="text-xl max-[700px]:text-sm text-slate-100">
        where chance meets choice in a clash of elements
      </h3>
      <button
        type="button"
        class="text-lg max-[700px]:text-base bg-slate-50 hover:bg-slate-200 text-slate-950 rounded-full w-40 max-[700px]:w-32 p-3 max-[700px]:p-2"
        onclick="redirect()"
        ;
      >
        START
      </button>
    </div>
    <script>
      function redirect() {
        location.href = "rps.html";
      }
    </script>
  </body>
</html>
