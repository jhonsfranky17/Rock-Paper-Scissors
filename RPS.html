<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Wrapper -->
    <div class="w-dvw h-dvh flex flex-col gap-5">
      <h1 class="text-5xl">Rock Paper Scissors</h1>
      <!-- Buttons -->
      <div class="flex gap-5">
        <button
          type="button"
          class="bg-red-400 hover:bg-red-500 rounded-full p-5 w-28"
          onclick="
          {
          const rps = ['rock','paper','scissors'];
          let comp = rps[Math.floor(Math.random() * rps.length)];
          let result = '';
          if(comp === 'rock')
          result = 'Tie.';
          else if(comp === 'scissors')
          result = 'You win.';
          else if (comp === 'paper')
          result = 'You lose.';
          alert(`You picked rock. Computer picked ${comp}. ${result}` );
          }
          "
        >
          Rock
        </button>
        <button
          type="button"
          class="bg-red-400 hover:bg-red-500 rounded-full p-5 w-28"
          onclick="
          {
          const rps = ['rock','paper','scissors'];
          let comp = rps[Math.floor(Math.random() * rps.length)];
          let result = '';
          if(comp === 'rock')
          result = 'You win.';
          else if(comp === 'scissors')
          result = 'You lose.';
          else if (comp === 'paper')
          result = 'Tie.';
          alert(`You picked paper. Computer picked ${comp}. ${result}` );
          }
          "
        >
          Paper
        </button>
        <button
          type="button"
          class="bg-red-400 hover:bg-red-500 rounded-full p-5 w-28"
          onclick="
          {
          const rps = ['rock','paper','scissors'];
          let comp = rps[Math.floor(Math.random() * rps.length)];
          let result = '';
          if(comp === 'rock')
          result = 'You lose.';
          else if(comp === 'scissors')
          result = 'Tie.';
          else if (comp === 'paper')
          result = 'You win.';
          alert(`You picked scissors. Computer picked ${comp}. ${result}` );
          }
          "
        >
          Scissors
        </button>
      </div>
      <h1 class="text-xl">
        <a href="#" class="underline text-blue-600 active:text-pink-600"
          >Click here</a
        >
        to see the final version of the project.
      </h1>
    </div>
    <script></script>
  </body>
</html>
