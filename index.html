<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Wrapper -->
    <div
      class="w-dvw h-dvh flex flex-col justify-start max-[700px]:px-5 items-center pt-10 gap-7 bg-gray-950 text-slate-50"
    >
      <h1 class="text-6xl font-semibold">Rock Paper Scissors</h1>
      <!-- Buttons -->
      <div class="flex gap-5 max-w-full">
        <!-- Rock -->
        <button
          type="button"
          class="bg-transparent border-slate-50 border-4 rounded-full p-5 w-32 max-[700px]:w-20 max-[700px]:h-20 h-32 text-4xl max-[700px]:text-2xl text-center"
          onclick="
          {
          const rps = ['rock','paper','scissors'];
          let comp = rps[Math.floor(Math.random() * rps.length)];
          let result = '';
          let emoji = '';
          if(comp === 'rock'){
            result = 'Tie.';
            emoji = '‚úä';
            tie+=1;
            document.getElementById('ties').innerHTML = `Ties: ${tie}`; 
        }
          
          else if(comp === 'scissors'){
            result = 'You win.';
            emoji = '‚úåÔ∏è';
            win+=1;
            document.getElementById('wins').innerHTML = `Wins: ${win}`; 
        }
          
          else if (comp === 'paper'){
            result = 'You lose.';
            emoji = 'üñêÔ∏è';
            loss+=1;
            document.getElementById('losses').innerHTML = `Losses: ${loss}`; 
          }
          
          document.getElementById('result').innerHTML = result;
          document.getElementById('choice').innerHTML = `You ‚úä ${emoji} Computer`;
          }
          "
        >
          ‚úä
        </button>
        <!-- Paper -->
        <button
          type="button"
          class="bg-transparent border-slate-50 border-4 rounded-full p-5 w-32 max-[700px]:w-20 max-[700px]:h-20 h-32 text-4xl max-[700px]:text-2xl text-center"
          onclick="
          {
          const rps = ['rock','paper','scissors'];
          let comp = rps[Math.floor(Math.random() * rps.length)];
          let result = '';
          let emoji = '';
          if(comp === 'rock'){
            result = 'You win.';
            emoji = '‚úä';
            win+=1;
            document.getElementById('wins').innerHTML = `Wins: ${win}`; 
        }
          
          else if(comp === 'scissors'){
            result = 'You lose.';
            emoji = '‚úåÔ∏è';
            loss+=1;
            document.getElementById('losses').innerHTML = `Losses: ${loss}`;
        }
          
          else if (comp === 'paper'){
            result = 'Tie.';
            emoji = 'üñêÔ∏è';
            tie+=1;
            document.getElementById('ties').innerHTML = `Ties: ${tie}`; 
          }
          
          document.getElementById('result').innerHTML = result;
          document.getElementById('choice').innerHTML = `You üñêÔ∏è ${emoji} Computer`;
          }
          "
        >
          üñêÔ∏è
        </button>
        <!-- Scissors -->
        <button
          type="button"
          class="bg-transparent border-slate-50 border-4 rounded-full p-5 w-32 max-[700px]:w-20 max-[700px]:h-20 h-32 text-4xl max-[700px]:text-2xl text-center"
          onclick="
          {
          const rps = ['rock','paper','scissors'];
          let comp = rps[Math.floor(Math.random() * rps.length)];
          let result = '';
          let emoji = '';
          if(comp === 'rock'){
            result = 'You lose.';
            emoji = '‚úä';
            loss+=1;
            document.getElementById('losses').innerHTML = `Losses: ${loss}`;
        }
          
          else if(comp === 'scissors'){
            result = 'Tie.';
            emoji = '‚úåÔ∏è';
            tie+=1;
            document.getElementById('ties').innerHTML = `Ties: ${tie}`; 
        }
          
          else if (comp === 'paper'){
            result = 'You win';
            emoji = 'üñêÔ∏è';
            win+=1;
            document.getElementById('wins').innerHTML = `Wins: ${win}`;
          }
          
          document.getElementById('result').innerHTML = result;
          document.getElementById('choice').innerHTML = `You ‚úåÔ∏è ${emoji} Computer`;
          }
          "
        >
          ‚úåÔ∏è
        </button>
      </div>
      <h1 id="result" class="text-5xl font-semibold"></h1>
      <h1 id="choice" class="text-3xl"></h1>
      <!-- Record -->
      <div class="flex gap-2">
        <h1 id="wins">Wins: 0</h1>
        <h1 id="losses">Losses: 0</h1>
        <h1 id="ties">Ties: 0</h1>
      </div>
      <!-- Reset Button -->
      <button
        type="button"
        class="bg-slate-50 hover:bg-slate-200 text-black p-2 font-medium"
        onclick="
        win = 0;
        loss = 0;
        tie = 0;
        document.getElementById('wins').innerHTML = `Wins: ${win}`;
        document.getElementById('losses').innerHTML = `Losses: ${loss}`;
        document.getElementById('ties').innerHTML = `Ties: ${tie}`;
        "
      >
        Reset Score
      </button>
    </div>
    <script>
      let win = 0;
      let loss = 0;
      let tie = 0;
    </script>
  </body>
</html>
